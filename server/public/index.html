<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <title>Weekend jquery server calculator</title>

        <!-- source in other files -->
        <script src="scripts/jquery.js" charset="utf-8"></script>
        <script src="scripts/client.js" charset="utf-8"></script>
        <script src="sweetalert2.all.min.js"></script>

        <link rel="stylesheet" href="styles/style.css">

    </head>

    <body>
        
        <header>

            <h1>Server Calculator</h1>

        </header>

        <!-- Calculator -->
        <div class="form area">

            <form id="calculatorForm">

                <h2>Calculator</h2>

                <input
                    id="firstNumberInput"
                    type="number"
                    placeholder="number"
                    required
                />

                <select name = "operators" id = "operators">
                    <option value = "+"> + </option>
                    <option value = "-"> - </option>
                    <option value = "*"> * </option>
                    <option value = "/"> / </option>

                <input
                    id="secondNumberInput"
                    type="number"
                    placeholder="number"
                    required
                />

                <button class = "equal"> = </button>
                <button class = "clear"> C </button>

            </form>
        
        </div>

        <!-- results -->
        <div class="table area">

            <table id="resultsTable">

                <h2>Results</h2>

                <thead>

                    <th>Answer</th>

                </thead>

                <tbody></tbody>

            </table>

        </div>

    </body>

</html>
